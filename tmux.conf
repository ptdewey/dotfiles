## Tmux config

# adjustments for nvim
set -s escape-time 0
set -g focus-events on

# better colors
set -g default-terminal 'screen-256color'
set -g status-bg "#141617"
set -g status-fg "#d4be98"
set -as terminal-overrides ',xterm*:RGB'

set-option -g prefix C-b
bind-key C-b send-prefix

# Bind h, j, k, l to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Ensure the prefix key must be used with h, j, k, l
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# reload config file with 'C-r'
bind r source-file ~/.tmux.conf

# set -g mouse-select-pane on
set -g mouse on

# be quiet
# set -g visual-activity off
# set -g visual-bell off
# set -g visual-silence off
# setw -g monitor-activity off
set -g bell-action none

# set base window index to 1
set -g base-index 1
set-option -g renumber-windows on

# jump to prev window
bind-key -n M-Tab last-window

# bind alt to window switching
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

